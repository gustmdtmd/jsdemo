<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <script>
      // 변수(variable) : 변하는 데이터(값)을 저장할 수 있는 메모리 공간이다.
      // 변수 선언시 var 권장하지않음. 요즘은 let(일반변수), const(상수)를 사용함
      //console.log(3);
      //console.log(3);

      //출력기호 : %d(정수), %f(실수), %s(문자열), %b(논리)

      let data = "3"; //변수 선언 (정수)
      console.log(data);
      console.log("data:%d", data);

      let a = "javascript"; // (문자)
      console.log("a=%s", a);

      let b = true; //true false (소문자) (논리)
      console.log(`b=${b}`);

      let c = `4.58`; //실수
      console.log(`c=%f`, c);

      //https://developer.mozilla.org/ko/docs/Web/API/console
      //chrome에서는 숫자서식이 지원안됨()
      //console.log(`c=%1.f`, c);

      let d = null;
      console.log(`d=${d}`);

      //변수선언하지 않은 것을 출력하면
      //Uncaught ReferenceError: e is not defined 오류 뜸.

    </script>
  </body>
</html>
