<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <script defer src="js049_lotto.js"></script> -->
    <style>
      .ball {
        border-radius: 50px;
        width: 50px;
        height: 50px;
        border: 1px solid black;
        background-color: darksalmon;
        text-align: center;
        line-height: 50px;
        float: left;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <script>
      let list = [];

      for (let i = 1; i <= 45; i++) {
        list.push(i);
      }

      let result = [];

      for (let i = 0; i < 6; i++) {
        let index = Math.floor(Math.random() * list.length);

        //랜덤으로 선택한 인덱스의 값
        let num = list[index];

        //배열에서 인덱스의 값 제거
        list.splice(index, 1);

        result.push(num);
      }

      console.log(result);
      for (let i = 0; i < 6; i++) {
        document.write(`<span class="ball">` + result[i] + `</span>`);
      }
    </script>
  </body>
</html>
